<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            violet: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
              950: '#2e1065',
            },
            fuchsia: {
              50: '#fdf4ff',
              100: '#fae8ff',
              200: '#f5d0fe',
              300: '#f0abfc',
              400: '#e879f9',
              500: '#d946ef',
              600: '#c026d3',
              700: '#a21caf',
              800: '#86198f',
              900: '#701a75',
              950: '#4a044e',
            },
          },
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    .bg-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%238b5cf6' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
      opacity: 0.6;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4 md:p-8 flex items-center justify-center bg-pattern">
  <!-- Decorative blobs -->
  <div class="blob bg-violet-300 w-64 h-64 top-0 left-0"></div>
  <div class="blob bg-fuchsia-300 w-80 h-80 bottom-0 right-0"></div>
  <div class="blob bg-pink-200 w-72 h-72 bottom-20 left-20"></div>
  
  <div class="w-full max-w-md relative z-10">
    <div class="bg-white rounded-2xl overflow-hidden shadow-xl transform transition-all">
      <div class="bg-gradient-to-r from-violet-500 to-fuchsia-500 p-6">
        <h2 class="text-2xl font-bold text-white">Contact Us</h2>
        <p class="text-violet-100 mt-1">We'd love to hear from you</p>
      </div>

      <div class="p-6">
        <div id="successMessage" class="hidden flex flex-col items-center justify-center py-8 text-center space-y-4">
          <div class="h-16 w-16 bg-green-100 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <h3 class="text-xl font-medium text-gray-900">Thank you!</h3>
          <p class="text-gray-500">Your message has been sent successfully.</p>
          <button id="sendAnother" class="mt-4 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">
            Send another message
          </button>
        </div>

        <form id="contactForm" class="space-y-5">
          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-gray-700">
              Name of Merchant
            </label>
            <input
              id="name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition-all"
              placeholder="Enter your business name"
            />
          </div>

          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email of Merchant
            </label>
            <input
              type="email"
              id="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition-all"
              placeholder="your@email.com"
            />
          </div>

          <div class="space-y-2">
            <label for="message" class="block text-sm font-medium text-gray-700">
              Message
            </label>
            <textarea
              id="message"
              required
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition-all"
              placeholder="How can we help you?"
            ></textarea>
          </div>

          <button
            type="submit"
            id="submitButton"
            class="w-full bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-700 hover:to-fuchsia-700 text-white font-medium py-2 px-4 rounded-md transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500"
          >
            Send Message
          </button>
        </form>
      </div>

      <div class="bg-gray-50 px-6 py-4 flex justify-between items-center">
        <div class="flex space-x-2">
          <div class="h-2 w-2 rounded-full bg-violet-500"></div>
          <div class="h-2 w-2 rounded-full bg-fuchsia-500"></div>
          <div class="h-2 w-2 rounded-full bg-pink-500"></div>
        </div>
        <p class="text-xs text-gray-500">Secure & confidential</p>
      </div>
    </div>
    
    <!-- Decorative elements -->
    <div class="absolute -top-10 -right-10 w-20 h-20 bg-gradient-to-br from-violet-400 to-fuchsia-300 rounded-full opacity-20"></div>
    <div class="absolute -bottom-8 -left-8 w-16 h-16 bg-gradient-to-br from-fuchsia-400 to-pink-300 rounded-full opacity-20"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      const successMessage = document.getElementById('successMessage');
      const submitButton = document.getElementById('submitButton');
      const sendAnother = document.getElementById('sendAnother');
      
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Disable button and show loading state
        submitButton.disabled = true;
        submitButton.innerText = 'Sending...';
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        // Simulate API call with timeout
        setTimeout(function() {
          // Log form data (replace with actual form submission)
          console.log({ name, email, message });
          
          // Hide form and show success message
          contactForm.classList.add('hidden');
          successMessage.classList.remove('hidden');
          successMessage.classList.add('animate-fade-in');
          
          // Reset form
          contactForm.reset();
          submitButton.disabled = false;
          submitButton.innerText = 'Send Message';
        }, 1000);
      });
      
      // Handle "Send another message" button click
      sendAnother.addEventListener('click', function() {
        successMessage.classList.add('hidden');
        contactForm.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
